 <div class="row justify-content-center">
   <div class="col-md-4 register-Sensor">
     <!-- form card register -->
     <div class="card card-outline-secondary">
       <div class="card-header">
         <h3 class="mb-0">Edit Sensor</h3>
       </div>
       <div class="card-body">
         <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

           <div class="form-group">
             <label for="inputName">Sensor_name</label>
             <input class="form-control" type="text" formControlName="Sensor_name">
             <div class="invalid-feedback" *ngIf="submitted && myForm.Sensor_name.errors?.required">
               Name is required.
             </div>
           </div>
           <div class="form-group">
             <label for="inputName">Sensor_id</label>
             <input class="form-control" type="text" formControlName="Sensor_id">
             <!-- error -->
             <div class="invalid-feedback" *ngIf="submitted && myForm.Sensor_id.errors?.required">
               Enter your id
             </div>
             <div class="invalid-feedback" *ngIf="submitted && myForm.Sensor_id.errors?.pattern">
               Enter valid id.
             </div>
           </div>

           <div class="form-group">
             <label for="inputName">Sensor_unit</label>
             <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
               formControlName="Sensor_unit">
               <option value="">Choose...</option>
               <option *ngFor="let SensorProfile of SensorProfile" value="{{SensorProfile}}">{{SensorProfile}}
               </option>
             </select>
             <!-- error -->
             <div class="invalid-feedback" *ngIf="submitted && myForm.Sensor_unit.errors?.required">
               Choose designation.
             </div>
           </div>

           <div class="form-group">
             <label for="inputName">Sensor_value</label>
             <input class="form-control" type="text" formControlName="Sensor_value">
             <!-- error -->
             <div class="invalid-feedback" *ngIf="submitted && myForm.Sensor_value.errors?.required">
               Enter your phone number.
             </div>
             <div class="invalid-feedback" *ngIf="submitted && myForm.Sensor_value.errors?.pattern">
               Enter Numbers Only
             </div>
           </div>

           <div class="form-group">
             <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
           </div>
         </form>
       </div>
     </div><!-- form  -->
   </div>
 </div>
 <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">

  <nav class="my-2 my-md-0 mr-md-3">
    <a class="btn btn-outline-primary" routerLinkActive="active" routerLink="/Sensor-list">View Sensors</a>
  </nav>
  <a class="btn btn-outline-primary" routerLinkActive="active" routerLink="/create-Sensor">Ad Sensor</a>
</div>
